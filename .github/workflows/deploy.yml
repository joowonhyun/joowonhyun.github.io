name: Deploy Blog

on:
  push:
    branches: develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 원하는 Github Secrets을 불러와 env 파일을 생성해줍니다.
      - name: Generate env file
        run: |
          echo "CONTENTFUL_ACCESS_TOKEN=$CONTENTFUL_ACCESS_TOKEN" >> .env
          echo "CONTENTFUL_SPACE_ID=$CONTENTFUL_SPACE_ID" >> .env
        env:
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}

      # Dependencies 설치
      - name: Install dependencies
        run: npm install

      # Gatsby 사이트 빌드
      - name: Build Gatsby site
        run: npm run build --loglevel verbose

      - name: Deploy gatsby
        uses: enriikke/gatsby-gh-pages-action@v3 # 최신 버전으로 업데이트
        with:
          access-token: ${{ secrets.DEPLOYMENT_ACCESS_TOKEN }}
          deploy-branch: main
          gatsby-args: --verbose
